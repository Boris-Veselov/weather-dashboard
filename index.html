<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- main header -->
    <header class = "text-danger bg-dark text-center p-3">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- main container -->
    <main class="container">
        <div class = "row">
            <div class="col-12 col-md-3 search-column p-1">

                <!-- search form -->
                <form class = "border p-1" id = "search-form">
                    <h4>Search for a City</h2>
                    <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                    <button class = "btn btn-primary" type = "submit">Search</button>
                </form>
                
                <div class = "past-search" id = "search-buttons"></div>
            </div>

            <!-- searched weather elements -->
            <div class="col-12 col-md-9">
                <div class = "row border city" id = "current-forecast">
                    <div class = "col-12">
                        <h2 id="searched"></h2>
                        <div id = "weather-container" class = "list-group"></div>
                    </div>  
                </div>

                <!-- weather container -->
                <div class = "row border" id = "five-day-forecast">
                        <h2 class= "col-12" id = "weather-forecast"></h2>
                        <div class = "d-flex" id = "fiveday"></div>
                </div>  
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
   
    <script src="./assets/js/script.js"></script>
</body>
</html>
